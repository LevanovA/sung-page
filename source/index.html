<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стартовый шаблон</title>
    <meta name="description" content="Стартовый шаблон для созадни проектов"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div style="display: none">
        <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="header">
        <div class="wrapper">
            <div class="wrapper__strip">
                <div class="wrapper__inner-el">
                    <img src=img/logo.png alt="" class="wrapper__logo">
                </div>
            </div>
            <div class="wrapper__box">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">О журнале</a>
                            <div class="menu__arrow"></div>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Текущий номер</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Авторам</a>
                            <div class="menu__arrow"></div>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Архив</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Новости</a>
                        </li>
                    </ul>
                    <div class="menu__user">
                        <button type="button" class="menu__login">
                            <svg class="icon-user" width="24" height="24">
                                <use xlink:href="#icon-user"></use>
                            </svg>
                        </button>
                        <div class="menu__languages">
                            <a href="#" class="menu__language active">Ру</a>
                            <a href="#" class="menu__language">En</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="wrapper__strip">
                <div class="wrapper__inner-el"></div>
            </div>
        </div>
    </header>
    <section class="main">
        <section class="about">
            <div class="wrapper">

            </div>
        </section>
        <h2 class="main__title">
            Все получилось!!! Удачного кодинга :=))
        </h2>
        <div class="icon-box">
            <svg class="icon-address" width="24" height="24">
                <use xlink:href="#icon-address"></use>
            </svg>
        </div>
        <div class="button-box">
            <button class="button button--modal-open" type="button">Показать</button>
        </div>
        <div>
            <a class="button" href="#">Продолжить</a>
        </div>
    </section>
    <footer class="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
